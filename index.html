<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAPDINOTE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnHg4C+XQ3VJd9vFic0O9Kq4+1Y5Oeq5+Jo0yIh+MZbj5+aVb2ZQlD7BBRkUVD9SRr1w6QXcA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <header>
    <h1>TAPDINOTE</h1>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by task name " />
    <button onclick="filterTasks()"><i class="fas fa-search"></i></button>
  </div>

  <div class="container">

    <div class="form-section">
      <form id="task-form">
      
        <input type="hidden" id="task-index" value="-1" />
        
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" placeholder="e.g., Read a book" required />

        <label for="taskType">Task Type</label>
        <select id="taskType" required>
          <option value="">Select type</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
        </select>

        <label for="taskDescription">Description</label>
        <textarea id="taskDescription" rows="3" placeholder="Describe the task" required></textarea>

        <label for="taskDueDate">Due Date</label>
        <input type="date" id="taskDueDate" required />

        <label for="taskBg">Background Color</label>
        <input type="color" id="taskBg" value="#ffffff" />

        <button type="submit"><i class="fas fa-save"></i> Save Task</button>
      </form>
    </div>


    <div class="notes-section">
      <div class="notes-controls">
        <button onclick="clearAllTasks()"><i class="fas fa-trash"></i> Clear All Tasks</button>
      </div>
      <div class="tasks-container" id="tasks-container">
      
      </div>
    </div>
  </div>

  <footer>
    <p>tapdinote</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
